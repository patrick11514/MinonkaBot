<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Live profile of %USER% (%REGION%)</title>
    </head>
    <body style="margin: 0; padding: 0; overflow: hidden">
        <img src="/image/%IMG%" alt="image" style="width: 100vw; height: auto" />
        <script>
            setInterval(() => {
                //update image with ? to prevent cache
                document.querySelector('img').src = `/image/%IMG%?${Date.now()}`
            }, 1 * 60 * 1000) // 1 minute
        </script>
    </body>
</html>
